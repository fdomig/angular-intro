<h3>My Books</h3>

<div class="well">
  <label>Search book</label>
  <input type="text" ng-model="search" class="form-control">
</div>

<div class="list-group">
  <a ng-repeat="book in bookListCtrl.books | filter:search"
     class="list-group-item" ui-sref="book({ bookId: book.id })">

    <div class="row">
      <div class="col-xs-3 col-sm-2">
        <img ng-src="{{ book.picture }}" alt="" class="img-responsive" />
      </div>
      <div class="col-xs-7 col-sm-8">
        <h4>{{ book.title }}</h4>
        <h6>{{ book.author }}</h6>
      </div>
      <div class="col-2">
        <h4>{{ book.price | currency }}</h4>
      </div>
    </div>

  </a>
</div>
